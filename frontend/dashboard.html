<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Buzzer">
    <meta name="theme-color" content="#007AFF">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    <title>Buzzer Dashboard</title>

    <!-- PWA Support -->
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>

<body>
    <div id="app" class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="header-left">
                    <h1>Buzzer</h1>
                    <span id="connection-status" class="connection-status status-offline">Offline</span>
                </div>
                <button id="mobile-menu-toggle" class="btn-icon mobile-only" onclick="app.toggleSidebar()">â˜°</button>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3>Menu</h3>
                    <a href="#" class="nav-item active" id="nav-my-devices" onclick="app.showMyDevices()">
                        <span class="nav-icon">ðŸ“±</span> My Devices
                    </a>
                </div>

                <div class="nav-section">
                    <div class="section-header">
                        <h3>Groups</h3>
                        <button id="create-group-btn" class="btn-icon-small" title="Create Group">+</button>
                    </div>
                    <div id="groups-list" class="nav-list">
                        <!-- Groups will be inserted here -->
                        <div class="loading-small">Loading...</div>
                    </div>
                    <button id="join-group-btn" class="btn-text">+ Join Group</button>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div id="notification-permission-area" style="padding-bottom: 12px; display: none;">
                    <button id="enable-notifications-btn" class="btn btn-primary btn-sm" style="width: 100%;"
                        onclick="notificationManager.requestPermission()">Enable Notifications</button>
                </div>
                <div class="user-info">
                    <div class="user-avatar">ðŸ‘¤</div>
                    <div class="user-details">
                        <span class="user-name" id="current-user-name">User</span>
                        <button id="logout-btn" class="btn-link">Logout</button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-left">
                    <button id="main-menu-toggle" class="btn-icon mobile-only" onclick="app.toggleSidebar()">â˜°</button>
                    <h2 id="page-title">My Devices</h2>
                </div>
                <div class="top-actions">
                    <!-- Contextual actions can go here -->
                </div>
            </header>

            <div class="content-area">
                <!-- My Devices View -->
                <div id="view-my-devices" class="view-section">
                    <div id="my-devices-container" class="devices-grid">
                        <div class="loading">Loading your devices...</div>
                    </div>
                </div>

                <!-- Group View -->
                <div id="view-group" class="view-section" style="display: none;">
                    <div class="group-header-info">
                        <span id="current-group-code" class="code-badge">Code: ...</span>
                        <button id="leave-group-btn" class="btn btn-danger btn-sm">Leave Group</button>
                    </div>
                    <div id="group-devices-container" class="devices-grid">
                        <div class="empty-state">Select a group to see devices</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Ringing Overlay -->
    <div id="ringing-overlay" class="ringing-overlay" style="display: none;">
        <div class="ringing-content">
            <div class="ringing-icon">ðŸ””</div>
            <h2 id="ringing-message">Someone is buzzing you!</h2>
            <button id="stop-ring-btn" class="btn btn-primary">Dismiss</button>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div id="create-group-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Group</h2>
                <button class="modal-close" onclick="closeModal('create-group-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="group-name-input">Group Name</label>
                    <input type="text" id="group-name-input" placeholder="e.g. Family, Friends">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('create-group-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="app.createGroup()">Create</button>
            </div>
        </div>
    </div>

    <!-- Join Group Modal -->
    <div id="join-group-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Join Group</h2>
                <button class="modal-close" onclick="closeModal('join-group-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="invite-code-input">Invite Code</label>
                    <input type="text" id="invite-code-input" placeholder="Enter 6-character code">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('join-group-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="app.joinGroup()">Join</button>
            </div>
        </div>
    </div>

    <!-- Error Toast -->
    <div id="error-toast" class="toast toast-error" style="display: none;"></div>

    <!-- Success Toast -->
    <div id="success-toast" class="toast toast-success" style="display: none;"></div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/device.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/notifications.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
