<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Buzzer">
    <meta name="theme-color" content="#007AFF">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    <title>Buzzer - Device Finder</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div id="app">
        <div id="auth-container" class="auth-container">
            <div class="auth-box">
                <h1 class="auth-title">Buzzer</h1>
                <p class="auth-subtitle">Find your devices instantly</p>

                <!-- Login Form -->
                <div id="login-form" class="auth-form">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>
                    <button id="login-btn" class="btn btn-primary" type="button">Login</button>
                    <p class="auth-switch">Don't have an account? <a href="#" onclick="switchToRegister(event)">Register</a></p>
                </div>

                <!-- Register Form -->
                <div id="register-form" class="auth-form" style="display: none;">
                    <h2>Create Account</h2>
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" placeholder="Your name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="••••••••" required>
                    </div>
                    <button id="register-btn" class="btn btn-primary" type="button">Register</button>
                    <p class="auth-switch">Already have an account? <a href="#" onclick="switchToLogin(event)">Login</a></p>
                </div>

                <!-- Error message -->
                <div id="auth-error" class="error-message" style="display: none;"></div>

                <!-- Loading spinner -->
                <div id="auth-loading" class="loading-spinner" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
</body>
</html>
